{{ define "head" }}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  color:white;
    background: #262833;
    @media (min-width: 2000px){
        font-size: 110%;
    }
    @media (max-width: 2000px) and (min-width: 1500px) {
        font-size: 100%;
    }
    @media (max-width: 1500px) and (min-width: 1200px) {
        font-size: 85%;
    }
    @media (max-width: 1200px) and (min-width: 1000px) {
        font-size: 75%;
    }
    @media (max-width: 1000px) and (min-width: 800px) {
        font-size: 70%;
    }
    @media (max-width: 800px) and (min-width: 700px) {
        font-size: 65%;
    }
    @media (max-width: 700px) and (min-width: 600px) {
        font-size: 70%;
        --phone: 1.2;
    }
    @media (max-width: 600px) and (min-width: 500px) {
        font-size: 65%;
        --phone: 1.25;
    }
    @media (max-width: 500px) and (min-width: 400px) {
        font-size: 60%;
        --phone: 1.3;
    }
    @media (max-width: 400px) and (min-width: 300px) {
        font-size: 55%;
        --phone: 1.35;
    }
    @media (max-width: 300px) {
        font-size: 45%;
        --phone: 1.5;
    }

}
.trees {
    display:contents;
}
body {
  width: 90ch;
  max-width:  calc(100% - 2ch);
  margin: 0 auto 0 auto;
  font-family: sans-serif;
}
header {
    display: flex;
    margin: 1em 0;
    align-items: center;
    height: 1.5lh;
    padding: 0;
}
header .icon {
    font-size: 130%;
}
h1 {
    margin: 0 0 0 1ch;
    padding: 0;
    font-size: 1.5rem;
    height: 1lh;
}
a {
  text-decoration: none;
  color: unset;
}
.button {
  padding:0.5ch 1ch;
  height: 1.5lh;
  margin: 0;
  display: grid;
  width: min-content;
  grid-template-columns: 2.5em 3em;
  justify-content: space-between;
  align-items: center;
  border-radius: 1em;
  background: #483B4A;
}
.filelabel, div.filelabel {
  padding: 1ch 2ch;
  margin: 0;
  display: grid;
  grid-template-columns: 2.5em calc(calc(60% / var(--phone,1)  - 4em - 2ch)) max(15ch,calc(20% / var(--phone,1))) max(20ch,calc(20% / var(--phone,1)));
  justify-content: space-between;
  align-items: center;
  border-radius: 1em;
  margin-bottom: .5em;
  width: calc(100% - 4ch);
}
.button:hover,
a.filelabel:hover {background:  #505258;}

.right{text-align: right;}

.icon {
	font-family: "sophuwuicons";
	font-size: 2rem;
}
.CurSort {
    background: #525359;
}
.CurSort.sorter::after {
    content: "+";
    margin: 0;
    font-family: sophuwuicons;
    font-size: 1.5rem;
    width: min-content;
    padding: 0;
}
.rev>.CurSort.sorter::after {
    content: '-'!important;
}
.icon > img {
	max-width: 2rem;
	max-height: 2rem;
	width: auto;
	height: auto;
}
.sorter {
    cursor: pointer;
    padding: 1em 1em;
    margin: 0;
    height: 1rlh;
    font-size: 1em;
    display: grid;
    grid-template-columns: auto auto;
    justify-content: space-between;
    border-radius: 1ch;
}
.sorter:hover {
    background:#505258;
}
div.filelabel{
    margin: 0 0;
    padding: 0 0 0 1lh;
    width: calc(100% - 1lh);
    background: #131419;
    overflow: clip;
}
</style>
{{ end }}
